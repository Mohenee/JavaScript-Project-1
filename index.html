<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>To Do List</title>
</head>
<body>
   <div class="container mt-4" >
 <h1 class="text-center display-4 text-success font-italic font-weight-bold">TO DOO</h1>

 <form id="to-do list">

        <div class="form-group">
          <label for="formGroupExampleInput">work</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="work">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">time</label>
          <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="time">

          <input type="click" value="add work" class="btn btn-success">
        </div>

 </form>

 <table class="table table-stripped mt-4 text left">
<thead>
    <tr>
<th>work</th>

<th>time</th>

    </tr>
</thead>
<tbody id="to-do list">

</tbody>
 </table>

   </div>


    <script src="index.js"></script>
</body>
</html>
